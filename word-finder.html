<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Word Finder</title>

    <!-- Load any supplemental Javascript libraries here -->
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="words-small.json"></script>

    <!-- <script type="text/javascript" src="words-large.json"></script> -->

    <script type="text/javascript" src="dictionary.js"></script>

    <script type="text/javascript">
      // <![CDATA[
      
      // This allows the Javascript code inside this block to only run when the page
      // has finished loading in the browser.
      $(document).ready(function() {
        var dict = new Dictionary(words);
        var values = dict.all();
        fillWithWords(values);
      });

      function fillWithWords(values) {
        document.getElementById("wordCountMessage").innerHTML = values.length + " words total";

        for (var x = 0; x < values.length; x++) {
          $('#resultBox').append('<option value="' + values[x] + '">' + values[x] + '</option>');
        }
      }

      function searchWordsAndUpdateList() {
        $('#resultBox').find('option').remove().end();
        var dict = new Dictionary(words);
        var values = dict.search($("#findWord").val());
        fillWithWords(values);
      }

      function clearInput() {
        var dict = new Dictionary(words);
        var values = dict.all();
        fillWithWords(values);
      }
      
      // ]]>
      </script>

    <style type="text/css">

    /* Your CSS here */
    html {
        background-color: #eee;
    }

    body{
      margin: 0%;
      height: 100%;
      width: 100%;
    }

    .main{
      height: 700px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input{
      margin: 0;
    }

    #resultBox {
      height: 300px;
      width: 300px;
      border: 1px solid #ccc;
      overflow: auto;
    }

    </style>
  </head>
  <body>
    <div class="main">
      <div class="input">
        <form>
          <label>Find:</label>
          <input type="text" id="findWord" name="findWord" onkeyup="searchWordsAndUpdateList()" required>
          <input type="reset" onclick="clearInput()" value="Reset">
          <br>
          <label id="wordCountMessage"></label>
          <div id="resultBox"></div>
        </form>
      </div>
    </div>
  </body>
</html>
